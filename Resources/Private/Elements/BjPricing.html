<div class="container mt">
    <div class="row pricing" style="margin-bottom:50px;">
        <f:for each="{pricings}" as="pricing" iteration="i">
            <div class="col-lg-3 col-md-3 {f:if(condition: '{pricing.data.highlight}==1', then: 'highlight')} {f:if(condition: '{pricing.data.topborder}==1', then: 'border')}" style="margin-bottom:50px;">
                <br />
                <h3>{pricing.data.header}</h3>
                <div class="num">
                    <sup>{pricing.data.currency}</sup>
                    <ins>{pricing.data.amount}</ins>
                </div>
                <f:format.raw>
                    {pricing.data.description}
                    <br />
                </f:format.raw>
            </div>
        </f:for>
    </div>
</div>
